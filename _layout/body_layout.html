<body class="layout--single">
  {{ insert masthead.html }}
  <div class="initial-content">
    <div id="main" role="main">
      <div class="sidebar sticky">
        <div itemscope itemtype="https://schema.org/Person">
          <div class="author__avatar">
            <img src="/assets/minimal-mistakes/pp.jpg" alt="Jamie Mair" itemprop="image">
          </div>
          <div class="author__content">
            <h3 class="author__name" itemprop="name">Jamie Mair</h3>
            <p class="author__bio" itemprop="description">Final-year PhD Student studying Machine Learning in Physics at the University of Nottingham</p>
          </div>
          <div class="author__urls-wrapper">
            <button class="btn btn--inverse">Follow</button>
            <ul class="author__urls social-icons">
              <li itemprop="homeLocation" itemscope itemtype="https://schema.org/Place">
                <i class="fas fa-fw fa-map-marker-alt" aria-hidden="true"></i> <span itemprop="name">Nottingham, UK</span></li>
              <li><a href="https://github.com/JamieMair" rel="nofollow noopener noreferrer"><i class="fab fa-fw fa-github" aria-hidden="true"></i> GitHub</a></li>
            </ul>
          </div>
        </div>
      </div>
